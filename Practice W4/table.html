<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f8ff;
        }
        h1, h2 {
            color: #007acc;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #888;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #007acc;
            color: white;
        }
            tr:nth-child(even) {
            background-color: #eef5ff;
        }
        img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }
  </style>
</head>
<body>
    <h1>Welcome to CADT Shop!</h1>
    <h2>Product Catalog</h2>

    <table>
        <tr>
            <th>Thumbnail</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quality</th>
            <th>In Stock</th>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/60x60.png?text=C%23" alt="C# Book"></td>
            <td>C# Book</td>
            <td>$10</td>
            <td>5</td>
            <td>YES</td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/60x60.png?text=Polo" alt="CADT Polo"></td>
            <td>CADT Polo</td>
            <td>$12</td>
            <td>60</td>
            <td>YES</td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/60x60.png?text=Mouse" alt="CADT Mouse"></td>
            <td>CADT Mouse</td>
            <td>$100</td>
            <td>3</td>
            <td>NO</td>
        </tr>
    </table>
    <p style="margin-top: 30px;">
    Thank you for visiting CADT Shop! Browse our latest items and stay tuned for special discounts.
    </p>
</body>
</html>
