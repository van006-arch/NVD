<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card free">
            <div class="card-header">FREE</div>
            <div class="card-price">
                <span class="currency">$</span>0<span class="period">USD / MONTH</span>
            </div>
            <ul class="features">
                <li>100 Products</li>
                <li>5 Email Accounts</li>
                <li>2 GB Bandwidth</li>
            </ul>
            <button class="select-btn">SELECT</button>
        </div>

                <div class="pricing-card basic">
            <div class="card-header">BASIC</div>
            <div class="card-price">
                <span class="currency">$</span>39<span class="period">USD / MONTH</span>
            </div>
            <ul class="features">
                <li>1,000 Products</li>
                <li>10 Email Accounts</li>
                <li>5 GB Bandwidth</li>
            </ul>
            <button class="select-btn">SELECT</button>
        </div>

                <div class="pricing-card premium">
            <div class="card-header">PREMIUM</div>
            <div class="card-price">
                <span class="currency">$</span>129<span class="period">USD / MONTH</span>
            </div>
            <ul class="features">
                <li>10,000 Products</li>
                <li>20 Email Accounts</li>
                <li>Unlimited GB Bandwidth</li>
            </ul>
            <button class="select-btn">SELECT</button>
        </div>
    </div>
</body>
</html>
